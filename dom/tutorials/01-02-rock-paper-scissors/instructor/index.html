<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>RPS</title>
    <link rel="stylesheet" href="css/main.css" />
    <script defer src="js/main.js"></script>
  </head>
  <body>
    <header class="aside">
      <div class="win">
        <h1>WINS</h1>
        <span></span>
      </div>
      <div class="lose">
        <h1>LOSE</h1>
        <span></span>
      </div>
      <div class="tie">
        <h1>TIE</h1>
        <span></span>
      </div>
    </header>
    <main>
      <div class="player rps-box">
        <img src="" alt="" />
      </div>
      <div class="countdown"><h2></h2></div>
      <div class="computer rps-box">
        <img src="" alt="" />
      </div>
    </main>
    <footer class="aside">
      <div class="selection-wrapper">
        <button class="rock">ROCK</button>
        <button class="paper">PAPER</button>
        <button class="scissors">SCISSORS</button>
      </div>
    </footer>
  </body>
</html>
